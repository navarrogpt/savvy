<div ng-controller="ShowController">

  <super-navbar>
    <super-navbar-title>
      My Profile
    </super-navbar-title>
    <super-navbar-button side="right" location="profile#edit">Edit</super-navbar-button>
  </super-navbar>

  <div class="list">
    <a class="item item-avatar" href="#">
      <img src="{{user.avatar}}">
      <h2 class="profile-name">{{user.firstName}} {{user.lastName}}</h2>
      <p class="profile-username">{{user.username}}</p>
    </a>
  </div>

</div>
