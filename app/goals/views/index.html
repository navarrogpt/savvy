<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
      Your Goals
    </super-navbar-title>
  </super-navbar>

  <!-- <div class="padding">
    <h3 class="text-center">{{user.username}}</h3>
  </div> -->
  <div class="goals item item-no-border">
    <div class="row">
      <div class="col col-33" ng-repeat="goal in goals1">
        <div class="goal" ng-click="showGoal()">
          <br/>
          <h4 class="text-center">
            <br/>
            <i class="icon {{goal.icon}} goal-icon"></i>
            <br/>
            {{goal.name}}
          </h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-33" ng-repeat="goal in goals2">
        <div class="goal" ng-click="showGoal()">
          <br/>
          <h4 class="text-center">
            <br/>
            <i class="icon {{goal.icon}} goal-icon"></i>
            <br/>
            {{goal.name}}
          </h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-33" ng-repeat="goal in goals3">
        <div class="goal" ng-click="showGoal()">
          <br/>
          <h4 class="text-center">
            <br/>
            <i class="icon {{goal.icon}} goal-icon"></i>
            <br/>
            {{goal.name}}
          </h4>
        </div>
      </div>
    </div>
  </div>

</div>
